<form *ngIf="shouldRenderForm" id="form-checkout" class="p-4" [class.loading]="loading">

  <div class="flex flex-col gap-2 w-full">

    <p class="">Datos de la tarjeta: </p>

    <div class="row">
      <div class="col-12">
        <div id="form-checkout__cardNumber" class="mp-field"></div>
      </div>

      <div class="col-12">
        <div id="form-checkout__expirationDate" class="mp-field"></div>
      </div>

      <div class="col-12">
        <div id="form-checkout__securityCode" class="mp-field"></div>
      </div>
    </div>


    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Nombre del titular</mat-label>
          <input matInput type="text" id="form-checkout__cardholderName" />
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Cuotas</mat-label>
          <select matNativeControl id="form-checkout__installments"></select>
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Tipo de documento</mat-label>
          <select matNativeControl id="form-checkout__identificationType"></select>
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Número del documento</mat-label>
          <input matInput type="text" id="form-checkout__identificationNumber" />
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Correo electrónico</mat-label>
          <input matInput type="email" id="form-checkout__cardholderEmail" />
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Banco emisor</mat-label>
          <select matNativeControl id="form-checkout__issuer"></select>
        </mat-form-field>
      </div>
    </div>

    <div class="justify-end">
      <button mat-raised-button style="background-color: #00CED1; color: white;" type="submit" [disabled]="loading">Pagar</button>
    </div>
  </div>
</form>
