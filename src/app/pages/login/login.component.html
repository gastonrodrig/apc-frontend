<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <!-- Columna izquierda con el formulario -->
      <div class="col-sm-6 text-black d-flex justify-content-center align-items-center">
        <div class="text-center" style="width: 23rem;">
          <!-- Logo personalizado con enlace -->
          <a href="/" class="d-block mb-4">
            <img 
              src="./../../../assets/logo.png" 
              alt="Logo" 
              class="img-fluid" 
              style="width: 150px;"
            />
          </a>

          <!-- Formulario -->
          <form (ngSubmit)="formSubmit()">
            <!-- Título ajustado -->
            <h3 
              class="fw-bold mb-4" 
              style="letter-spacing: 1px; font-size: 1.25rem;"
            >
              Inicia sesión
            </h3>

            <!-- Campo de nombre de usuario -->
            <div class="form-outline mb-4 text-start">
              <label class="form-label" for="username">Usuario</label>
              <input 
                type="text" 
                id="username" 
                class="form-control form-control-lg" 
                [(ngModel)]="loginData.username" 
                name="username" 
                style="font-size: 1rem;"
                required 
              />
            </div>

            <!-- Campo de contraseña -->
            <div class="form-outline mb-4 text-start">
              <label class="form-label" for="password">Contraseña</label>
              <input 
                type="password" 
                id="password" 
                class="form-control form-control-lg" 
                [(ngModel)]="loginData.password" 
                name="password" 
                style="font-size: 1rem;"
                required 
              />
            </div>

            <!-- Botón de inicio de sesión ajustado -->
            <div class="pt-3 mb-4">
              <button 
                class="btn btn-lg btn-block" 
                type="submit"
                style="font-size: 1rem; font-weight: normal; background-color: #00CED1; border-color: #00CED1;"
              >
                Iniciar sesión
              </button>
            </div>

            <!-- Enlace de registro -->
            <p class="pt-3">
              ¿No tienes cuenta? 
              <a routerLinkActive="active" routerLink="/signup" class="link-info" style="color: #00CED1;">Regístrate aquí</a>
            </p>            
          </form>
        </div>
      </div>

      <!-- Columna derecha con la imagen -->
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img 
          src="https://www.malekmedtec.com/assets/img/bg_.jpg" 
          alt="Login image" 
          class="w-100 vh-100" 
          style="object-fit: cover; object-position: left;"
        />
      </div>
    </div>
  </div>
</section>
